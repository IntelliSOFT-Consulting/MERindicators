name: QA Tests - Measure accuracy of CQL scripts in determining TX_CURR.

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: hl7fhir/ig-publisher-base:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build

        # uses: docker://hl7fhir/ig-publisher-base:latest
        # with:
        #   # Run the publisher - don't run the batch script but run the line directly
        #   args: java -Xmx4g -jar ./input-cache/publisher.jar publisher -ig . -auto-ig-build -repo https://github.com/${{github.repository}}
        run: |
          mkdir -p build-output
          java -Xmx4g -jar ./input-cache/publisher.jar publisher -ig . -auto-ig-build -repo https://github.com/${{ github.repository }}
          cp -r ./output/* build-output/
          echo "::set-output name=build_output_path::build-output"  # Output artifact path

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-output
          path: build-output

  qa_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: intellisoftkenya/cqf-ruler:22-08-2023

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code and artifacts
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: build-output

      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Run QA script
        run: |
          ./test/scripts/_QA-TXCurr.sh
